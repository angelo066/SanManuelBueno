<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./src/WebMedia/brands/icon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <link rel="stylesheet" href="./src/css/game.css" />
    <!-- Hay que tener todo el paquete que te descargas de phaser para que no hayan fallos?-->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.51.0/dist/phaser.js"></script>
    <style>
      body{
        background-image: url('./src/WebMedia/brands/bgindex.png');
       background-repeat: no-repeat;
       background-attachment: fixed;
       background-size: cover;
      }
    </style>
    <title>El Buen MÃ¡rtir</title>
  </head>

  <body>
    <div class = "header">
      <img src = "./src/WebMedia/brands/logo.png" alt = "logo">
    </div>
    <main>
        <script type="module">
          import Level1 from "./src/js/level1.js";
          import DeathBox from "./src/js/deathBox.js";
          import MenuScene from "./src/js/menuScene.js";
          import GameScene from "./src/js/gameScene.js";
          import Level2 from "./src/js/level2.js";
          import LevelBoss from "./src/js/levelBoss.js";
          const myCustomCanvas = document.createElement('canvas');

          myCustomCanvas.id = 'myCustomCanvas';
          myCustomCanvas.style = 'border: 8px solid black;';

          document.body.appendChild(myCustomCanvas);

          //  It's important to set the WebGL context values that Phaser needs:
          const contextCreationConfig = {
              alpha: false,
              depth: true,
              antialias: true,
              premultipliedAlpha: true,
              stencil: true,
              preserveDrawingBuffer: false,
              failIfMajorPerformanceCaveat: false,
              powerPreference: 'default'
          };

          const myCustomContext = myCustomCanvas.getContext('webgl', contextCreationConfig);
          let config = {
            type: Phaser.WEBGL,
            parent: 'phaser-example',
            width: 1920,
            height: 1080,
            canvas: myCustomCanvas,
            context: myCustomContext,
            pixelArt: true,
            input: {
              gamepad: true,
            },
            scale: {
              mode: Phaser.Scale.FIT,
              autoCenter: Phaser.Scale.CENTER_BOTH,
            },
            scene: [ Level2, DeathBox, LevelBoss ,Level1, GameScene , MenuScene],
            physics: {
              default: "matter",
              matter: { gravity: { y: 1 },
              debug: true,
              setBounds: {left:true, right: false, top: false, bottom: false}
              }
            },
          };
          const game = new Phaser.Game(config);
        </script>
    </main>
    <div id ="footer" class = "footer">
      <div class="footer-container">
        <div class = "footer-studio-logo">

              width="60" height="60">

        </div>
        <div class ="footer-twitter-logo">
          <a href = "https://twitter.com/Unamuno18375287">

              width="60" height="60">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
