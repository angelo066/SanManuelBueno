<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./src/WebMedia/brands/icon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <link rel="stylesheet" href="./src/css/game.css" />
    <script src="./src/js/phaser.js"></script>
    <style>
      body{
        background-image: url('./src/WebMedia/brands/bgindex.png');
       background-repeat: no-repeat;
       background-attachment: fixed;
       background-size: cover;
      }
    </style>
    <title>El Buen MÃ¡rtir</title>
  </head>

  <body>
      <div class = "header">
        <img src = "./src/WebMedia/brands/logo.png" alt = "logo">
      </div>
    <main>
      <canvas id="phaser-game" style="border: 2px solid rgb(0, 0, 0)" ></canvas>
        <script type="module">
          import BaseScene from './src/js/baseScene.js';
          import MenuScene from "./src/js/menuScene.js";
          import GameScene from "./src/js/gameScene.js";
          import Scene2 from "./src/js/Scene2.js";
          let config = {
            type: Phaser.CANVAS,
            canvas: document.getElementById("phaser-game"),
            width: 1920,
            height: 1080,
            pixelArt: true,
            input: {
              gamepad: true,
            },
            scale: {
              mode: Phaser.Scale.FIT,
              autoCenter: Phaser.Scale.CENTER_BOTH,
            },
            scene: [MenuScene,GameScene,Scene2],
            physics: {
              default: "matter",
              matter: { gravity: { y: 1 },
              debug: true,
              setBounds: {left:true, right: true, top: true, bottom: true}
              }
            },
          };
          new Phaser.Game(config);
        </script>
    </main>
    <footer id ="footer" class = "footer">
      <div class="footer-container">
        <div class = "footer-studio-logo">
          <img src = "./src/WebMedia/brands/studio.png" alt = "studio">
        </div>
        <div class ="footer-github-logo">
          <a href = "https://github.com/angelo066/SanManuelBueno">
            <img src = "https://www.flaticon.es/svg/static/icons/svg/25/25231.svg" alt= "github"
              width="60" height="60">
          </a>
        </div>
        <div class ="footer-twitter-logo">
          <a href = "https://twitter.com/Unamuno18375287">
            <img src = "https://i.pinimg.com/originals/af/39/ef/af39ef6aaf3d71f34bb6984446f32636.png" alt= "github"
              width="60" height="60">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
